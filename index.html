<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Data Entry Form</h1>
    <div class="f-form">
        <form id="inputForms">
            <div class="inputbox">
              <h2> Enter Your Name</h2>
              <input type="text" id="yourname" placeholder="Your name">
              
            </div>
            <div class="inputbox">
                <h2> Enter Your Age</h2>
                <input type="number" id="yourage" placeholder="Your age">
              </div>
            <div class="inputbox">
              <h2> Enter Your E-mail</h2>
              <input type="text" id="youremail" placeholder="example@email.com">
            </div>
            <div class="inputbox">
                <h2> Enter Your Contact no</h2>
                <input type="tel" id="yourcontact" placeholder="111-22-333">
              </div>
             
            <input type="submit" id="submitButton" value="submit" >
            <!--   <button id="submitButton" onclick="evaluation()">Submit</button> --> 
          </form>
    </div>
</body>
</html>
